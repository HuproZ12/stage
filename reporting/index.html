<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="calendar-container" class="col-md-6 h-100">
            <div id="calendar" class="p-3"></div>
        </div>
        <div id="task-container" class="col-md-6 h-100 p-3">
            <div id="task-widget" class="task-widget p-4 shadow rounded">
                <div id="selected-date" class="mb-3"></div>
                <div id="task-content"></div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button id="back-button" class="btn btn-primary">Retour</button>
    </div>
</div>
</body>
</html>
